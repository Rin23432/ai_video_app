spring.datasource.url=jdbc:mysql://localhost:3306/animegen?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.data.redis.host=localhost
spring.data.redis.port=6379
mybatis.configuration.map-underscore-to-camel-case=true
animegen.jwt.secret=replace-with-strong-secret

# mock | http
animegen.ai.provider=mock
# used when provider=http
animegen.ai.http.url=
animegen.ai.http.api-key=
animegen.ai.http.default-model-id=
animegen.ai.http.api-key-header=Authorization
animegen.ai.http.api-key-prefix=Bearer 
animegen.ai.http.connect-timeout-ms=10000
animegen.ai.http.read-timeout-ms=60000

logging.pattern.level=%5p [traceId:%X{traceId:-}]
